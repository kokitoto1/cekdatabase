<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Database Global Sistem - Cek ID</title>
  <style>
    :root {
      --bg: #000000;
      --neon-green: #00ff3c;
      --row-red: #ff2b2b;
      --text: #e6ffe6;
      --muted: rgba(255, 255, 255, 0.65);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #002000 0%, #000 100%);
      color: var(--text);
      overflow-x: hidden;
    }

    .wrap {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .header {
      color: var(--neon-green);
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 0 10px #00ff3c, 0 0 20px #00ff3c;
      margin-bottom: 20px;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      padding: 14px 12px;
      border-radius: 8px;
      border: 2px solid var(--neon-green);
      background: #000;
      color: var(--text);
      font-weight: 600;
      width: 90%;
      text-align: center;
      font-size: 1rem;
    }

    button {
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 90%;
      font-size: 1rem;
    }

    #btnCheck {
      background: linear-gradient(90deg, var(--neon-green), #9fff9f);
      color: #002200;
      box-shadow: 0 0 10px #00ff3c;
    }

    #btnCheck:active {
      transform: scale(0.97);
    }

    #btnClear {
      background: linear-gradient(90deg, #ff4d4d, #b21d1d);
      color: white;
      box-shadow: 0 0 10px #ff2b2b;
    }

    #btnClear:active {
      transform: scale(0.97);
    }

    .note {
      color: var(--muted);
      font-size: 0.85rem;
      margin-bottom: 10px;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 60, 0.2);
      border: 2px solid var(--neon-green);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 480px;
    }

    thead {
      background: #001b09;
    }

    thead th {
      color: var(--neon-green);
      padding: 10px;
      font-size: 0.9rem;
      border-bottom: 2px solid var(--neon-green);
    }

    tbody td {
      padding: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .row-lose {
      background: linear-gradient(90deg, rgba(214,43,43,0.5), rgba(178,29,29,0.3));
      color: white;
      text-shadow: 0 0 4px #ff4d4d;
    }

    .col-winrate {
      color: #ffd700;
    }

    .col-status {
      color: #ff2b2b;
      font-weight: 800;
    }

    .col-verify {
      color: #90ff90;
      font-size: 0.8rem;
    }

    @media (max-width: 480px) {
      .header {
        font-size: 1.4rem;
        letter-spacing: 1px;
      }
      input[type="text"], button {
        width: 95%;
        font-size: 0.95rem;
      }
      thead th {
        font-size: 0.8rem;
      }
      tbody td {
        font-size: 0.8rem;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">DATABASE GLOBAL SISTEM</div>

    <div class="controls">
      <input id="inputNumber" type="text" placeholder="Masukkan Nomor (contoh: 6282415178)" />
      <button id="btnCheck">CEK</button>
      <button id="btnClear">CLEAR</button>
    </div>

    <div class="note">ðŸ”´ Semua hasil sudah dipastikan valid</div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>NOMOR</th>
            <th>WINRATE</th>
            <th>STATUS</th>
            <th>VERIFIKASI</th>
          </tr>
        </thead>
        <tbody id="resultTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const input = document.getElementById("inputNumber");
    const btnCheck = document.getElementById("btnCheck");
    const btnClear = document.getElementById("btnClear");
    const tbody = document.getElementById("resultTable");

    function getCurrentTime() {
      const d = new Date();
      return d.toLocaleString("id-ID", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      });
    }

    function getRandomWinrate() {
      return Math.floor(Math.random() * 70 + 10);
    }

    btnCheck.addEventListener("click", () => {
      const number = input.value.trim();
      if (!number) {
        alert("Masukkan nomor terlebih dahulu!");
        return;
      }

      const tr = document.createElement("tr");
      tr.classList.add("row-lose");
      tr.innerHTML = `
        <td>${number}</td>
        <td class="col-winrate">${getRandomWinrate()}%</td>
        <td class="col-status">LOSE</td>
        <td class="col-verify">${getCurrentTime()}</td>
      `;
      tbody.prepend(tr);
      input.value = "";
    });

    btnClear.addEventListener("click", () => {
      if (confirm("Hapus semua data di tabel?")) {
        tbody.innerHTML = "";
      }
    });
  </script>
</body>
</html>
