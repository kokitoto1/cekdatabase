<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Database Global Sistem - Cek ID</title>
  <style>
    :root {
      --bg: #040404;
      --neon-green: #00ff3c;
      --row-red: #ff2b2b;
      --row-red-dark: #b21d1d;
      --text: #e6ffe6;
      --muted: rgba(255, 255, 255, 0.65);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #001a00 0%, #000000 100%);
      color: var(--text);
    }

    .wrap {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .header {
      color: var(--neon-green);
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-shadow: 0 0 12px #00ff3c, 0 0 25px #00ff3c;
      margin-bottom: 30px;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px 14px;
      border-radius: 6px;
      border: 2px solid var(--neon-green);
      background: #000;
      color: var(--text);
      font-weight: 600;
      width: 280px;
      text-align: center;
    }

    button {
      padding: 12px 18px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #btnCheck {
      background: linear-gradient(90deg, var(--neon-green), #9fff9f);
      color: #002200;
      box-shadow: 0 0 15px #00ff3c;
    }

    #btnCheck:hover {
      background: linear-gradient(90deg, #9fff9f, var(--neon-green));
      transform: scale(1.05);
    }

    #btnClear {
      background: linear-gradient(90deg, #ff6a6a, #d62b2b);
      color: white;
      box-shadow: 0 0 15px #ff2b2b;
    }

    #btnClear:hover {
      background: linear-gradient(90deg, #d62b2b, #ff6a6a);
      transform: scale(1.05);
    }

    .note {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 25px rgba(0, 255, 60, 0.2);
      border: 2px solid var(--neon-green);
    }

    thead {
      background: #001b09;
    }

    thead th {
      color: var(--neon-green);
      padding: 12px;
      font-size: 1.1rem;
      border-bottom: 2px solid var(--neon-green);
      letter-spacing: 1px;
    }

    tbody td {
      padding: 10px;
      text-align: center;
      font-weight: 600;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .row-lose {
      background: linear-gradient(90deg, rgba(214,43,43,0.4), rgba(178,29,29,0.2));
      color: white;
      font-weight: 700;
      text-shadow: 0 0 6px #ff4d4d;
    }

    .col-number {
      color: #fff;
    }

    .col-winrate {
      color: #ffd700;
    }

    .col-status {
      color: #ff2b2b;
      font-weight: 900;
    }

    .col-verify {
      color: #90ff90;
      font-size: 0.9rem;
    }

    .highlight {
      animation: glow 1s ease-in-out;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 0px #ff2b2b; }
      50% { box-shadow: 0 0 25px #ff2b2b; }
      100% { box-shadow: 0 0 0px #ff2b2b; }
    }

    @media (max-width: 600px) {
      .header { font-size: 1.8rem; }
      thead th { font-size: 0.9rem; }
      tbody td { font-size: 0.85rem; }
      input[type="text"] { width: 200px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">DATABASE GLOBAL SISTEM</div>

    <div class="controls">
      <input id="inputNumber" type="text" placeholder="Masukkan Nomor (contoh: 6282415178)" />
      <button id="btnCheck">CEK</button>
      <button id="btnClear">CLEAR</button>
    </div>

    <div class="note">ðŸ”´ Semua hasil sudah di pastikan valid</div>

    <table>
      <thead>
        <tr>
          <th>NOMOR</th>
          <th>WINRATE</th>
          <th>STATUS</th>
          <th>VERIFIKASI</th>
        </tr>
      </thead>
      <tbody id="resultTable"></tbody>
    </table>
  </div>

  <script>
    const input = document.getElementById("inputNumber");
    const btnCheck = document.getElementById("btnCheck");
    const btnClear = document.getElementById("btnClear");
    const tbody = document.getElementById("resultTable");

    function getCurrentTime() {
      const d = new Date();
      return d.toLocaleString("id-ID", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      });
    }

    function getRandomWinrate() {
      return Math.floor(Math.random() * 70 + 10); // antara 10â€“80%
    }

    btnCheck.addEventListener("click", () => {
      const number = input.value.trim();
      if (!number) {
        alert("Masukkan nomor terlebih dahulu!");
        return;
      }

      const tr = document.createElement("tr");
      tr.classList.add("row-lose", "highlight");
      tr.innerHTML = `
        <td class="col-number">${number}</td>
        <td class="col-winrate">${getRandomWinrate()}%</td>
        <td class="col-status">LOSE</td>
        <td class="col-verify">ACTUAL DATE (${getCurrentTime()})</td>
      `;
      tbody.prepend(tr); // tambahkan baris di atas
      input.value = "";
    });

    btnClear.addEventListener("click", () => {
      if (confirm("Hapus semua data di tabel?")) {
        tbody.innerHTML = "";
      }
    });
  </script>
</body>
</html>
